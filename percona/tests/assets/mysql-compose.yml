---
version: '3.7'
services:
  db:
    image: mysql:5.7
    container_name: mysql-test-srv
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_USER=mysqlcred
      - MYSQL_PASSWORD=mysqlcred
      - MYSQL_ROOT_PASSWORD=mysqlcred
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      -   mysql-test-srv-vol:/var/lib/mysql
    networks:
      - mysql-test-srv-net

volumes:
  mysql-test-srv-vol:

networks:
  mysql-test-srv-net: